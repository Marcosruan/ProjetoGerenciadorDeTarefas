<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <!--INTERFACE DE LOGIN-->
    <div id="register">    
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <h3 class="text-center">
                            Register
                        </h3>
                        <form id="register-form" class="form">
                            <!--NOME DE USUARIO-->
                            <div class="form-group">
                                <label for="username" class="text-white"> Username: </label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username...">
                            </div>
                            <!--EMAIL-->
                            <div class="form-group">
                                <label for="email" class="text-white"> Email: </label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email...">
                            </div>
                            <!--SENHA-->
                            <div class="form-group">
                                <label for="password" class="text-white"> Password: </label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password...">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white"> Repeat password: </label>
                                <input type="password" name="repeat password" id="repeat-password" class="form-control" placeholder="Enter your password again">
                            </div>
                            <!--OPCOES DE LOGIN-->
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="submit" name="submit" value="register" class="btn bg-white btn-md mt-2">
                                    </div>
                                    <div class="col-md-6">
                                        <a href="index.html" class="btn bg-white btn-md mt-2">Back</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
